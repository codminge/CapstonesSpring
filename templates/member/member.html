<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="id">식별자</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="memberId">이메일</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="아이디" th:value="${member.memberId}" readonly>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" name="password" class="form-control" value="비밀번호" th:value="${member.password}" readonly>
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" class="form-control" value="닉네임" th:value="${member.nickname}" readonly>
    </div>
    <div>
        <label for="gender">성별</label>
        <input type="text" id="gender" name="gender" class="form-control" value="성별" th:value="${member.gender}" readonly>
    </div>
    <div>
        <label for="nickname">생년월일</label>
        <input type="text" id="birthdate" name="birthdate" class="form-control" value="생년월일" th:value="${member.birthdate}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/members/{id}/edit(id=${member.id})}'|"
                    type="button">정보 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='loginForm.html'"
                    th:onclick="|location.href='@{/login}'|"
                    type="button">로그인</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
