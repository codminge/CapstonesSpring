<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
<!--    <link th:href="@{/css/bootstrap.min.css}"-->
<!--          href="css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>회원 수정 폼</h2>
    </div>

    <form action="member.html" th:action method="post">
        <div>
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" class="form-control" value="아이디" th:value="${member.memberId}" readonly>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control" value="비밀번호" th:value="${member.password}">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" class="form-control" value="닉네임" th:value="${member.nickname}">
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="text" id="gender" name="gender" class="form-control" value="성별" th:value="${member.gender}">
        </div>
        <div>
            <label for="birthdate">생년월일</label>
            <input type="text" id="birthdate" name="birthdate" class="form-control" value="생년월일" th:value="${member.birthdate}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/members/{id}(id=${member.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
